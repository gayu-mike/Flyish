<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博</title>
    <link rel="stylesheet" href="/static/css/timeline.css">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/timeline.js"></script>
</head>
<body>
    <div class="weibo-header">
        <h2>weibo</h2>
    </div>
    <div class="weibo-form">
        <!-- <form action="/weibo/add" method="post"> -->
            <input id="id-input-weibo-content" name="content">
            <br>
            <button id="id-button-weibo-add">发布</button>
        <!-- </form> -->
    </div>
    <div class="weibo-container">
    {% for w in weibos %}
        <div class="weibo-content">
            <p>{{ w.content }} @ {{ w.created_time }} <button class="weibo-delete" data-id="{{ w.id }}">删除</button></p>
            <a href="#" class="weibo-show-comment">评论</a>
        </div>
        <div class="weibo-comment hide">
            <div class="weibo-comment-list">
            {% for c in w.comments %}
                <div class="weibo-comment-item">
                    <p>{{ c.content }} <button class="comment-delete" data-id="{{ c.id }}">删除</button></p>
                </div>
            {% endfor %}
            </div>
            <div class="weibo-comment-form">
                <input class="weibo-comment-weibo_id" type="hidden" name="weibo_id" value="{{ w.id }}">
                <input class="weibo-comment-content" name="content">
                <button class="weibo-comment-add" type="submit">评论</button>
            </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>
