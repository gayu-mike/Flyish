<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
  <form action={{ url_for("user.login") }} method="post" class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="id-input-username">Username</label>
    <input id="id-input-username" type="text" class="form-control" name="username" placeholder="用户名">
  </div>
  <div class="form-group">
    <label class="sr-only" for="id-input-password">Password</label>
    <input id="id-input-password" type="password" class="form-control" name="password" placeholder="密码">
  </div>
  <button type="submit" class="btn btn-default">登录</button>
  </form>
</body>
</html>
